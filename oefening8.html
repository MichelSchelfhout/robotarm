<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
      <script src="./robot-arm.js"></script>
       <script>
          var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);

          robotArm.loadLevel("exercise 9");
          var b=1;
          // Je eigen code plaats je hier.
          for ( var i=0; i<4; i++){
              for ( var j=0; j<b; j++){
                robotArm.grab();
                  for ( var v=0; v<5; v++){
                    robotArm.moveRight();
                  } 
                robotArm.drop();
                    for ( var c=0; c<5; c++){
                      robotArm.moveLeft();
                    }  
              }
              b++; 
            robotArm.moveRight();
          }
          // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
