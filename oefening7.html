<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
      <script src="./robot-arm.js"></script>
       <script>
          var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);

          robotArm.loadLevel("exercise 8");

          // Je eigen code plaats je hier.
              
          robotArm.moveRight();
          
          for (var i=0; i<7; i++){
              
              
              
              for (var v=0; v<1; v++){

                  robotArm.grab();}
            
              for (var v=0; v<8; v++){

                  robotArm.moveRight();}
                

              for (var v=0; v<1; v++){

                  robotArm.drop();}
              

              for (var v=0; v<8; v++){

                  robotArm.moveLeft();
          
          }}
              
          

          // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
